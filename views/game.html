<div class=navbar-fixed> <nav class="blue lighten-2"> <div class=nav-wrapper> <a href="#/" class="brand-logo nav-brand-text center">WhoTweeted</a> <a href=#! class="right score-text" ng-bind=score*100></a> <span>Time Left: {{time}}</span> </div> <ul class=right> <li>{{score}}</li> </ul> </nav> </div> <div class=row> <!-- Modal Structure --> <div id=time class=modal> <div class=modal-content> <h4>You Scored {{score*100}} points!</h4> <p>Did pretty well? <a href=#/game class="modal-action modal-close" ng-click=reset()>Play Again!</a></p> </div> </div> <div class="col s12 m12 l6" ng-repeat="tweet in tweets"> <div class=card ng-if=!tweet.guessMade> <div class=card-content> <span class="card-title grey-text" ng-bind=tweet.text></span> <br> <br> <a ng-repeat="user in tweet.possibleUsers" class="waves-effect waves-red white profile-btn btn-flat" style="margin: 15px; padding: 0 20px 0 20px; text-align: center" ng-click=guessMade(tweet,user)> <img width=48 height=48 ng-src={{user.imgUrl}} alt=User class="circle"> <br> <span class="title grey-text">{{user.name}}</span> </a> </div> </div> <div class="card green" ng-if=tweet.guessMade&&tweet.correct> <div class="card-content card-correct white-text"> <i class="material-icons card-check">check_circle</i> <br> <span ng-bind=tweet.user.name></span> </div> </div> <div class="card red" ng-if=tweet.guessMade&&!tweet.correct> <div class="card-content card-correct white-text"> <i class="material-icons card-check">cancel</i> <br> <span ng-bind=tweet.user.name></span> </div> </div> </div> </div>
