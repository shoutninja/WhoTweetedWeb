<div class=row> <div class="col s12 m12 l12"> <div class=card> <div class=card-content> <h4 class=blue-grey-text>About WhoTweeted</h4> <br> <a href=#/game class=btn>Play Game</a> <br> <br> <p>WhoTweeted was created by the ShoutNinja team, <a href=https://twitter.com/eakjb>Jake Billings</a> and <a href=https://twitter.com/hcjk_>Henry Kaufman</a>. This is a very early release, so it isn't really ready for the public to test.</p> <br> Here are all the people that might appear in the game. <br> <ul class=collection> <li class="collection-item avatar" ng-repeat="user in users"> <img ng-src={{user.imgUrl}} alt="" class=circle> <span class=title>{{user.name}}</span> <p>@{{user.username}}</p> </li> </ul> </div> </div> </div> </div>
